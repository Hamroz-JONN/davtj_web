{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="display: flex; align-items: center; justify-content: flex-start;">
            {% if 'success' in message.tags %}
                ✅
            {% elif 'error' in message.tags %}
                ❌
            {% elif 'warning' in message.tags %}
                ⚠️
            {% elif 'info' in message.tags %}
                ℹ️
            {% endif %}

            <p style="border-color: black; padding: 5px 10px;">{{ message }}</p>

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background-color: gainsboro; border: none; padding: 0; border-radius: 20%; font-size: 16px; margin-left: 10px;">
                ✖️
            </button>
        </div>
        {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
